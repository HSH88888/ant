<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🐜 개미 농장 시뮬레이션</title>
    <meta name="description" content="개미가 땅속에서 굴을 파고 방을 만드는 모습을 관찰하세요">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header id="header">
            <div class="logo">
                <span class="logo-icon">🐜</span>
                <h1>개미 농장</h1>
            </div>
            <div class="header-controls">
                <button id="btn-food" class="ctrl-btn active" title="음식 놓기">🍎</button>
                <button id="btn-speed" class="ctrl-btn" title="속도 조절">⏩ x1</button>
                <button id="btn-bgm" class="ctrl-btn" title="배경음악">🎵 OFF</button>
                <button id="btn-pause" class="ctrl-btn" title="일시정지">⏸️</button>
            </div>
        </header>

        <!-- HUD: 캔버스 위에 배치 (모바일에서도 보임) -->
        <section id="hud">
            <div class="hud-row">
                <div class="hud-item">
                    <span class="hud-icon">📌</span>
                    <span class="hud-label">단계</span>
                    <span class="hud-value" id="stat-phase">착지</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">⚡</span>
                    <span class="hud-label">에너지</span>
                    <span class="hud-value" id="stat-energy">100%</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">🐜</span>
                    <span class="hud-label">일개미</span>
                    <span class="hud-value" id="stat-workers">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">🥚</span>
                    <span class="hud-label">알</span>
                    <span class="hud-value" id="stat-eggs">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">🍎</span>
                    <span class="hud-label">식량</span>
                    <span class="hud-value" id="stat-food">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">🕳️</span>
                    <span class="hud-label">터널</span>
                    <span class="hud-value" id="stat-tunnels">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">⏱️</span>
                    <span class="hud-label">경과</span>
                    <span class="hud-value" id="stat-time">0:00</span>
                </div>
            </div>
            <div id="event-msg"></div>
        </section>

        <main id="main">
            <div id="farm-frame">
                <canvas id="game-canvas"></canvas>
            </div>
        </main>
    </div>

    <div id="start-screen">
        <div class="start-content">
            <div class="start-logo">🐜</div>
            <h1>ANT COLONY</h1>
            <p>개미 제국을 건설하세요</p>

            <div class="size-select">
                <h3>지도 크기 선택</h3>
                <div class="size-buttons">
                    <button class="btn-size" data-size="small">
                        <span class="size-icon">S</span>
                        <div class="size-info">
                            <span class="size-name">소형 (Small)</span>
                            <span class="size-desc">확대된 시점</span>
                        </div>
                    </button>
                    <button class="btn-size" data-size="medium">
                        <span class="size-icon">M</span>
                        <div class="size-info">
                            <span class="size-name">중형 (Medium)</span>
                            <span class="size-desc">표준 크기</span>
                        </div>
                    </button>
                    <button class="btn-size" data-size="large">
                        <span class="size-icon">L</span>
                        <div class="size-info">
                            <span class="size-name">대형 (Large)</span>
                            <span class="size-desc">광활한 지도</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
